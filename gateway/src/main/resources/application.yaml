server:
  port: 8765

spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      eager-load:
        clients:
          - notificacao-service
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
  instance:
    prefer-ip-address: true
